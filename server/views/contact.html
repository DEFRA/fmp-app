<link rel="stylesheet" type="text/css" href="{{{assetPath}}}stylesheets/contact/index.css">
<div class="main-container">
  <a href="javascript:window.history.go(-1)" class="link-back">Back</a>
  <main id="contact-page" role='main'>
    <form autocomplete="off" class="form" method="post" action="/contact">
      <div class="grid-row">
        <div class="column-two-thirds">
          <legend>
            <h1 class="heading-xlarge">
              Contact details
            </h1>
          </legend>

          <div class="form-group nojs-hide ie-hide">
            <div class="form-group">
              <label class="form-label" for="fullName">
                Full name
              </label>
              <input class="form-control" id="fullName" name="fullName" type="text" autocomplete="false"
                spellcheck="false">
            </div>

            <div class="form-group">
              <label class="form-label" for="email">
                Email address
              </label>
              <span id="email-hint" class="form-hint">We will email the link to the PDF of the maps</span>
              <input class="form-control" id="email" name="email" type="email" aria-describedby="email-hint"
                autocomplete="false" spellcheck="false">
            </div>
            <div>
              <input type="hidden" value={{PDFinformationDetailsObject.coordinates.x}} name="eastings" />
              <input type="hidden" value={{PDFinformationDetailsObject.coordinates.y}} name="northing" />
              <input type="hidden" value={{correlationId}} name="correlationId" />
              <input type="hidden" value={{fullName}} name="fullName" />
            </div>
    </form>
    <div class="form-group">
      <button class="button" type="submit">Continue</button>
    </div>
</div>
</div>
</div>
</main>
</form>
</div>
