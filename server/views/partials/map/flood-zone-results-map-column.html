<div class="govuk-grid-column-full">
  <div class="pdf-download">
    <button href="#"
      class="govuk-button govuk-button--secondary govuk-!-margin-bottom-1 govuk-button--pdf-download"
      data-module="govuk-button" draggable="false" data-toggle="dialog" data-target="report"
      data-journey-click="FMFP:Summary:DownloadReport">Download printable map (PDF)</button>
  </div>
  <figure class="map-container flood-zone-results-map govuk-!-margin-bottom-6" role="application">
    <figcaption class="govuk-visually-hidden" aria-hidden="false">
      A map showing the flood risk for the location you have provided
    </figcaption>
    <div class="mobile-heading">
      <h2 class="heading-medium">Map</h2>
      <a href="#legend">View map key</a>
    </div>
    <div id="map--result" class="map--result">
      <div id="map" class="map">
        {% include "./no-js.html" %}
      </div>
      {% include "./summary-legend.html" %}
    </div>
  </figure>
</div>
